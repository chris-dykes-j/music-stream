<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Stream</title>
</head>

<body>
    <h1>Play cool miku music</h1>
    <audio id="player" tabindex="-1" controls>
        <source id="player-track" src="http://localhost:8080/music/miku.wav" type="audio/mpeg">
        Why you no support?
    </audio>

    <ul id="track-list">
        {{ range . }}
        <li class="track">
            <a href="#" onclick="event.preventDefault(); selectTrack('{{ . }}');">
                {{ . }}
            </a>
        </li>
        {{ end}}
    </ul>

    <script src="/src/script.js"></script>
</body>

</html>
